<label for="{{id}}" class="aria-label sr-only separator">
    <span>{{prompt}}</span>
</label>
<input type="password"
       id="{{id}}"
       name="callback_{{index}}"
       class="form-control input-lg"
       placeholder="{{prompt}}"
       value="{{value}}"
       data-validator="required"
       required
       data-validator-event="keyup"
       {{#equals index 0}}autofocus{{/equals}}>
