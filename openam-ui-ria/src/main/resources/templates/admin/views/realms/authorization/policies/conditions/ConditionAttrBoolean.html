<label data-title="{{title}}">{{t i18nKey}}</label>

<ul class="btn-group boolean-condition clearfix" role="group">
    <li class="btn-group {{#equals selected true}} active {{/equals}}">
        <a data-val="true" class="btn fr-btn-secondary">{{t "common.form.true"}}</a>
    </li>
    <li class="btn-group {{#equals selected false}} active {{/equals}}">
        <a data-val="false" class="btn fr-btn-secondary">{{t "common.form.false"}}</a>
    </li>
</ul>
