{{> headers/_Title title="console.authentication.settings.title" }}

<!-- <p class="panel-description">{{t 'console.authentication.settings.description'}}</p>-->

<div class="tab-menu">
    <ul class="nav nav-tabs" role="tablist">
        {{#each formData.schema.orderedProperties}}
        <li><a href="#{{this._id}}" role="tab" data-toggle="tab" aria-expanded="false">{{this.title}}</a></li>
        {{/each}}
    </ul>
</div>

<div class="panel panel-default fr-panel-tab">
    <div class="panel-body tab-content">
        <div role="tabpanel" class="tab-pane" id="tabpanel"></div>
    </div>
    <div class="panel-footer clearfix">
        {{> form/_JSONSchemaFooter }}
    </div>
</div>
