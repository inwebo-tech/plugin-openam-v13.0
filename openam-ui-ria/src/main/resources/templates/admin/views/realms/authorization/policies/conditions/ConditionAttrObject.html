<label for="selection_{{id}}" data-title="{{title}}">{{t i18nKey}}</label>
<select placeholder="{{t 'console.authorization.policies.edit.conditionTypes.attributes.object'}}"
        multiple id="selection_{{id}}" class="selectize object-prop" {{#if dataSource}}data-source="{{dataSource}}" {{/if}}>
{{#each data}}
<option selected value="{{@key}}:{{this}}">{{@key}}:{{this}}</option>
{{/each}}
</select>
