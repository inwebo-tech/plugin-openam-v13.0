<div class="form-group">
    <label for="newModuleName">{{t "console.authentication.modules.moduleName"}}</label>
    <input autofocus type="text" id="newModuleName" class="form-control" placeholder="" value="">
</div>
<div class="form-group">
    <label for="newModuleType">{{t "console.authentication.modules.moduleType"}}</label>
    <select class="form-control" id="newModuleType">
        <option disabled selected value="">{{t "console.authentication.modules.selectModuleType"}}</option>
        {{#each types}}
        <option value="{{ _id }}">{{ name }}</option>
        {{/each}}
    </select>
</div>
<div id="alertContainer"></div>
