<li class="operator clearfix" id="operator{{itemID}}" {{#unless firstChild}}tabindex="0" {{/unless}}>
{{#unless firstChild}}
<span class="item-button-panel">
        <span tabindex="0" class="fa fa-times" data-toggle="popover" data-placement="top" data-trigger="hover"
              data-content="{{t 'console.authorization.policies.edit.deleteLogical'}}"></span>
    </span>
{{/unless}}

<select class="form-control">
    {{#operators}}
    <option value="{{title}}">{{t i18nKey}}</option>
    {{/operators}}
</select>

<ol class="dropbox" {{#if firstChild}}id="dropbox" {{/if}}> </ol>
</li>
