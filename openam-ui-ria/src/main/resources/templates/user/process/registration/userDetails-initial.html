<form class="form">

    <div class="form-group">
        <label class="sr-only separator" for="input-username">
            <span>{{t 'common.user.username'}}</span>
        </label>
        <input type="text" placeholder="{{t 'common.user.username'}}" id="input-username" name="user.username" class="form-control input-lg" required/>
    </div>

    <div class="form-group">
        <label class="sr-only separator" for="input-givenName">
            <span>{{t 'common.user.givenName'}}</span>
        </label>
        <input type="text" placeholder="{{t 'common.user.givenName'}}" id="input-givenName" name="user.givenName" class="form-control input-lg"/>
    </div>

    <div class="form-group">
        <label class="sr-only separator" for="input-sn">
            <span>{{t 'common.user.sn'}}</span>
        </label>
        <input type="text" placeholder="{{t 'common.user.sn'}}" id="input-sn" name="user.sn" class="form-control input-lg"/>
    </div>

    <div class="form-group">
        <label class="sr-only separator" for="input-password">
            <span>{{t 'common.user.password'}}</span>
        </label>
        <input type="password" placeholder="{{t 'common.user.password'}}" id="input-password" name="user.userPassword" class="form-control input-lg"
               data-validation-dependents="input-confirmPassword" data-validator-event="keyup"
               data-validator="required minLength" minLength="8"/>
    </div>

    <div class="form-group">
        <label class="sr-only separator" for="input-confirmPassword">
            <span>{{t 'common.user.confirmPassword'}}</span>
        </label>
        <input type="password" placeholder="{{t 'common.user.confirmPassword'}}" id="input-confirmPassword" class="form-control input-lg"
               data-validator="passwordConfirm" passwordField="input-password" data-validator-event="keyup" required/>
    </div>

    <input type="hidden" id="input-inetUserStatus" name="user.inetUserStatus" value="Active" aria-hidden="true"/>

    <input type="submit" class="btn btn-lg btn-primary btn-block btn-uppercase" value="{{t 'common.form.save'}}"/>
</form>
